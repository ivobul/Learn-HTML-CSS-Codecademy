<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebrainery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1 class="col-xs-12 col-sm-8">Codebrainery.io</h1>
        <nav class="col-xs-12 col-sm-4">
          <p class="pill-white">Sign In</p>
          <p class="pill-black">Sign Up</p>
          <p>About</p>
        </nav>
      </div>
    </header>
    <section class="jumbotron">
      <div class="container">
        <div class="row text-center">
          <h2>New Course Release</h2>
          <h3>Build a Website</h3>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <figure class="col-sm-4">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/ruby.png" alt="Ruby language">
        </figure>
        <figure class="col-sm-4">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/javascript.png" alt="Javascript language">
        </figure>
        <figure class="col-sm-4">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/mysql.png" alt="MySQL language">
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-4">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/php.png" alt="PHP language">
        </figure>
        <figure class="col-sm-4">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/jquery.png" alt="jQuery language">
        </figure>
        <figure class="col-sm-4">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/python.png" alt="Python language">
        </figure>
      </div>
    </section>
    <div class="row text-center">
      <a class="btn btn-primary" href="#">View All Courses</a>
    </div>
    <footer class="container">
      <div class="row">
        <p class="col-sm-4">Codebrainery.io</p>
        <ul class="col-sm-8">
          <li class="col-sm-1">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook-grey.svg" alt="Facebook icon">
          </li>
          <li class="col-sm-1">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter-grey.svg" alt="Twitter icon">
          </li>
          <li class="col-sm-1">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram-grey.svg" alt="Instagram icon">
          </li>
          <li class="col-sm-1">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium-grey.svg" alt="Medium icon">
          </li>
        </ul>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
